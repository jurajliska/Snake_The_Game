<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake The Game</title>
    <style>
        body {
            background: #c0e2c6;
            text-align: center;
        }

        canvas {
            border: 10px solid #c94e33;
        }

        h1{
            font-family: Helvetica, sans-serif;
            font-size: 42px;
            margin: 4px;
        }

        h1 strong {
            font-size: 1.25em;
        }

    </style>
</head>
<!-- 1 18 30 -->

<body>
    <canvas width="480" height="480"></canvas>
    <h1>0</h1>

    <script>
        //Listeners
        document.addEventListener("keydown", keyPush);

        //Canvas
        const canvas = document.querySelector("canvas");
        const title = document.querySelector("h1");
        const ctx = canvas.getContext("2d");


        // Game
        let gameIsRunning = true;

        const fps = 10;
        const tileSize = 30;

        const tileCountX = canvas.width / tileSize;
        const tileCountY = canvas.height / tileSize;

        let score = 0;

        //Player
        let snakeSpeed = tileSize;

        let snakePosX = 0;
        let snakePosY = canvas.height / 2;

        let velocityX = 1;
        let velocityY = 0;

        let tail = [];
        let snakeLength = 2;


        //Fooood
        let foodPositionX = 0;
        let foodPositionY = 0;

        
        //Loop
        function gameLoop() {
            if ( gameIsRunning ){
                drawEverything();
                moveStuff();
                setTimeout(gameLoop, 1000 / fps);
            }
        }

        resetFood();
        gameLoop();

        /* MoVE */
        function moveStuff() {
            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;

            // wall collision
            if ( snakePosX > (canvas.width - tileSize)){
                snakePosX = 0;
            }
            if ( snakePosX < 0 ){
                snakePosX = canvas.width;
            }
            if ( snakePosY > (canvas.height - tileSize)){
                snakePosY = 0;
            }
            if ( snakePosY < 0 ){
                snakePosY = canvas.height;
            }

            // Game over (Snake collision)
            tail.forEach( snakePart => {
                if (snakePosX == snakePart.x && snakePosY == snakePart.y){
                    gameOver();
                }
            })

            // tail
            tail.push({ x: snakePosX, y: snakePosY})

            // forget earliest parts of snake
            tail = tail.slice(-1 * snakeLength);

            // food collision
            if (snakePosX == foodPositionX && snakePosY == foodPositionY){
                title.textContent = ++score;
                snakeLength++;
                resetFood();
            }
        }

        /* DRAW*/
        function drawEverything() {
            // background
            rectangle("#c0e2c6", 0, 0, canvas.width, canvas.height);

            // grid
            drawGrid();
            
            //food
            rectangle("green", foodPositionX, foodPositionY, tileSize, tileSize);

            // Tail
            tail.forEach( snakePart =>
                rectangle("grey", snakePart.x, snakePart.y, tileSize, tileSize)
            )

            // snake
            rectangle("black", snakePosX, snakePosY, tileSize, tileSize);
        }

        // draw rectangle
        function rectangle(color, x ,y, width, height) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        // RESET food
        function resetFood() {
            foodPositionX = Math.floor(Math.random() * tileCountX) * tileSize;
            foodPositionY = Math.floor(Math.random() * tileCountY) * tileSize;
            
            // dont spawn food on snake head
            if ( foodPositionX === snakePosX && foodPositionY === snakePosY){
                resetFood();
            }

            // dont spawn food on snake part
            if ( tail.some(snakePart => snakePart.x === foodPositionX && snakePart.y === foodPositionY) ){
                resetFood();
            }
        }

        // Game over
        function gameOver(){
            title.innerHTML = `☠️<strong> ${score} </strong>☠️`;
            gameIsRunning = false;
        }

        /* Keyboard */
        function keyPush(event){
            switch(event.key){
                case "ArrowLeft":
                if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case "ArrowUp":
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case "ArrowRight":
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    break;
                case "ArrowDown":
                    if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;
                default:
                    // Restart game
                    if ( !gameIsRunning ) location.reload();
                    break;
            }
        }

        /* Grid */
        function drawGrid(params) {
            for (let i = 0; i < tileCountX; i++ ) {
                for (let j = 0; j < tileCountY; j++ ) {
                    rectangle("white", tileSize * i, tileSize * j, tileSize - 1, tileSize - 1);
                }
            }
        }

    </script>
</body>
</html>
