<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake The Game</title>
    <style>
        body {
            background: #c0e2c6;
            text-align: center;
        }

        canvas {
            border: 10px solid #c94e33;
        }
    </style>
</head>
<!-- 43 30 -->
<body>
    <canvas width="480" height="480"></canvas>

    <script>
        //listeners
        document.addEventListener("keydown", keyPush);

        //canvas
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        //player
        const snakeSize = 30;
        let snakeSpeed = 30;

        let snakePosX = 0;
        let snakePosY = canvas.height / 2 - snakeSize / 2;

        let velocityX = 1;
        let velocityY = 0;

        
        
        //loop
        function gameLoop() {
            drawEverything();
            // moveStuff();
            setTimeout(gameLoop, 1000 / 15);
        }
        gameLoop();

        /* MoVE */
        function moveStuff() {
            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;

            if ( snakePosX > canvas.width ){
                snakePosX = 0;
            }
            if ( snakePosX < -snakeSize ){
                snakePosX = canvas.width;
            }
            if ( snakePosY > canvas.height ){
                snakePosY = 0;
            }
            if ( snakePosY < -snakeSize ){
                snakePosY = canvas.height;
            }
        }

        /* DRAW*/
        function drawEverything() {
            // backgrounf
            rectangle("#c0e2c6", 0, 0, canvas.width, canvas.height);

            // grid
            drawGrid();

            // snake
            rectangle("black", snakePosX, snakePosY, snakeSize, snakeSize);
        
        }

        // draw rectangle
        function rectangle(color, x ,y, width, height) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        /* Keyboard */
        function keyPush(event){
            switch(event.key){
                case "ArrowLeft":
                if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case "ArrowUp":
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case "ArrowRight":
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    break;
                case "ArrowDown":
                if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;
            }
        }

        /* Grid */
        function drawGrid(params) {
            for (let i = 0; i < canvas.width / snakeSize; i++ ) {
                for (let j = 0; j < canvas.height / snakeSize; j++ ) {
                    rectangle("white", snakeSize * i, snakeSize * j, snakeSize - 1, snakeSize - 1);
                }
            }
        }

    </script>
</body>
</html>
