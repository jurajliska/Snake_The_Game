<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake The Game</title>
    <style>
        body {
            background: #c0e2c6;
            text-align: center;
        }

        canvas {
            border: 10px solid #c94e33;
        }

        h1{
            font-family: Tahoma, sans-serif;
            font-size: 46px;
            margin: 0;
        }

    </style>
</head>
<!-- 59 49 -->

<body>
    <canvas width="480" height="480"></canvas>
    <h1>0</h1>

    <script>
        //listeners
        document.addEventListener("keydown", keyPush);

        //canvas
        const canvas = document.querySelector("canvas");
        const title = document.querySelector("h1");
        const ctx = canvas.getContext("2d");

        //player
        const snakeSize = 30;
        let snakeSpeed = snakeSize;

        let snakePosX = 0;
        let snakePosY = canvas.height / 2;

        let velocityX = 1;
        let velocityY = 0;

        //fooood
        let foodPositionX = 0;
        let foodPositionY = 0;

        // game
        const tileCountX = canvas.width / snakeSize;
        const tileCountY = canvas.height / snakeSize;

        let score = 0;
        
        //loop
        function gameLoop() {
            drawEverything();
            moveStuff();
            setTimeout(gameLoop, 1000 / 10);
        }

        resetFood();
        gameLoop();

        /* MoVE */
        function moveStuff() {
            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;

            // wall collision
            if ( snakePosX > (canvas.width - snakeSize)){
                snakePosX = 0;
            }
            if ( snakePosX < 0 ){
                snakePosX = canvas.width;
            }
            if ( snakePosY > (canvas.height - snakeSize)){
                snakePosY = 0;
            }
            if ( snakePosY < 0 ){
                snakePosY = canvas.height;
            }

            // food collision
            if (snakePosX == foodPositionX && snakePosY == foodPositionY){
                // score++;
                title.textContent = ++score;
                resetFood();
            }
        }

        /* DRAW*/
        function drawEverything() {
            // background
            rectangle("#c0e2c6", 0, 0, canvas.width, canvas.height);

            // grid
            drawGrid();
            
            //food
            rectangle("green", foodPositionX, foodPositionY, snakeSize, snakeSize);

            // snake
            rectangle("black", snakePosX, snakePosY, snakeSize, snakeSize);
        
        }

        // draw rectangle
        function rectangle(color, x ,y, width, height) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        // RESET food
        function resetFood() {
            foodPositionX = Math.floor(Math.random() * tileCountX) * snakeSize;
            foodPositionY = Math.floor(Math.random() * tileCountY) * snakeSize;
            
        }

        /* Keyboard */
        function keyPush(event){
            switch(event.key){
                case "ArrowLeft":
                if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case "ArrowUp":
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case "ArrowRight":
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    break;
                case "ArrowDown":
                if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;
            }
        }

        /* Grid */
        function drawGrid(params) {
            for (let i = 0; i < tileCountX; i++ ) {
                for (let j = 0; j < tileCountY; j++ ) {
                    rectangle("white", snakeSize * i, snakeSize * j, snakeSize - 1, snakeSize - 1);
                }
            }
        }

    </script>
</body>
</html>
